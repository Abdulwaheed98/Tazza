<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards; /* Added fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            position: relative;
            font-size: 1.2em;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: .5s;
        }

        nav a:hover {
            color: #0ef;
        }

        nav a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(0) translateY(50px);
            opacity: 0;
            transition: .5s;
        }

        nav a:hover span {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        #app,
        #temporaryContent,
        footer {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards; /* Added fade-in animation */
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5em;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: rgba(0, 238, 255, 0.9);
        }
    </style> 
    <style> 
  /* Add a fade-out animation */
body.fade-out {
    opacity: 0;
    animation: fadeOut 0.5s ease-in-out forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

/* Adjust the fade-in animation */
body.fade-in {
    opacity: 1;
    animation: fadeIn 0.5s ease-in-out forwards;
}




</style>
</head>

<body>

    <nav>
        <a href="#">Home <span></span></a>
        <a href="#">Contacts <span></span></a>
        <a href="map.html">Shopping <span></span></a>
    </nav>

    <div id="app">
        <!-- Content goes here -->
    </div>
    <div id="temporaryContent">
        <div class="listProduct"></div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="index.js" type="module"></script> 
    <scrip src="map.js" type="module"> </scrip> 
</body>

</html>
